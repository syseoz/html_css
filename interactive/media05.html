    <title>미디어쿼리 적용하기</title>
    <!-- 본문 영역 미디어쿼리 적용하기 -->
    <!--  #main article의 width는 100%, height는 420px로 추가 입력합니다.
        #main article {
    width: 100%;
    height: 420px;
  }
  하단 영역
    #footer {

  }
  #footer .copyright {
    width: 100%;

  }
