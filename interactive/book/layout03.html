<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex align-content</title>
    <!-- 

      align-content/ align items
      flex-start: 교차축 방향의 시작점에 정렬
    -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      main {
        width: 100%;
        height: 100vh;
      }

      section {
        width: 100%;
        height: 100%;
        border: 10px solid blue;
        display: flex; /*블록요소의 특징 너비값 100%*/
        /*display: inline-flex; /*인라인 요소의 특징 너비값이 100% 아닌 컨텐츠 크기*/
        /*   flex-wrap: wrap;
        flex-direction: row;*/
        box-sizing: border-box;

        flex-flow: row wrap; /*flex-direction + flex-wrap*/
        justify-content: flex-end;
        justify-content: space-around;
        justify-content: space-between;
        /* justify-content: space-evenly;*/
        align-items: center;
        align-content: center;
      }
      section article {
        border: 10px solid red;
        width: 100px;
        height: 100px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
      </section>
    </main>
  </body>
</html>
