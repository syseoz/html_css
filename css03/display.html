<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .left {
      float: left;
    }
    .right {
      float: right;
    }

    /* clear: both; */
    footer {
      clear: both;
    }

    /* 브라우저 공간 사이의 공백 제거하기 2가지 방법 */
    html,
    body {
      margin: 0;
      padding: 0;
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <body>
    <header>header</header>
    <div class="left">hello world</div>
    <div class="left">hello world</div>

    <div class="right">hello world</div>
    <footer>footer</footer>
  </body>
</html>
