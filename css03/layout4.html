<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃에 영향을 미치는 속성 : display block , inline</title>
    <style>
      p {
        width: 300px;
        height: 300px;
        background-color: pink;
        display: inline-block;
        /*display: inline; 인라인은 상하요소 작업 못한다 */
        margin-top: 100px;
        margin-bottom: 100px;
      }

      a {
        width: 300px;
        height: 300px;
        background-color: yellow;
        display: block;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
     
    <p>Block Element</p>
    <p>Block Element</p>
    <p>Block Element</p>

    <a href="#">Inline Element</a>
    <a href="#">Inline Element</a>
    <a href="#">Inline Element</a>
  </body>
</html>
